<!DOCTYPE html>
<html>
    <head>
        <title>
            Random-guess
        </title>
    </head>
    <body>
        <h3>Guess the number</h3>
        <p><input type="text"id="randomnumber" placeholder=" B/W 0-5"></p>
        <p><button id="button">click</button></p>
        <script type="text/javascript">
            document.getElementById("button").onclick=function(){
                var actualnumber=Math.floor(Math.random()*5);
                if(document.getElementById("randomnumber").value==actualnumber){
                    alert(" congratulation ")
                }
                else{
                    alert(" wrong guess !! no was "+actualnumber);
                }
            }
        </script>
    </body>
</html>
